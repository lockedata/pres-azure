language: r
cache: packages
latex: false
warnings_are_errors: false
install: 
  - R 'install.packages("devtools")'
  - R -e 'devtools::install_deps(dep = T)'
  - R CMD build .
  - R CMD check *tar.gz
  - Rscript -e 'devtools::install(pkg = ".")'
before_script:
  - chmod +x ./buildpres.sh
script:
  - ./buildpres.sh
